<html>
<head>
<title> form select by datalist </title>
</head>
<body>
<form>
first name:<br>
<input value="text" name="first name"><br>
last name:,<br>
<input value="text" name="last name"<br>
<br>
<input type="radio" name="gender" value="male">male<br>
<input type="radio" name="gender" value="female">female<br>
<input type="radio" name="gender" value="other">other<br>
<br><br>
<input list="posts">

<option value="si">
<option value="incom tax">
<option value="railway">
<option value="patwar">
</datalist><br>
<input value="submit" name="submit">
</form>
</body>
</html>
